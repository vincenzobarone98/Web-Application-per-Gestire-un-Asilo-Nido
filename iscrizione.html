    <main class="pt-2">
        <div class="container mt-5">
            <h1 class="text text-center">Iscrizione</h1>
            <hr />
            <form>
                <div class="row">

                    <div class="col-6">
                        <div class="form-group mb-3 ">

                            <div class="form-floating mb-3 ">
                                <input type="text" class="form-control border-success mb-3" id="nomeBambino" placeholder="Nome Bambino" required>
                                <label for="nomeBambino" class="form-label ">Nome Bambino:</label>
                            </div>
                            <div class="form-floating mb-3 ">

                                <input type="text" class="form-control border-success mb-3" id="cognomeBambino" placeholder="Cognome Bambino" required>
                                <label for="cognomeBambino" class="form-label">Cognome:</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="date" class="form-control border-success mb-3" id="annoDiNascita" required>
                                <label for="annoDiNascita" class="form-label">Data nascita:</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="text" class="form-control border-success mb-3" id="codiceFiscale" placeholder="Codice Fiscale" required>
                                <label for="codiceFiscale" class="form-label">C.F. Bambino:</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="text" class="form-control border-success mb-3" id="indirizzo" placeholder="esempio Via Ciliegi 21 Roma" required>
                                <label for="indirizzo" class="form-label">Indirizzo:</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="text" class="form-control border-success mb-3" id="patologie" placeholder="Inserisci eventuali patologie" required>
                                <label for="patologie" class="form-label">Patologie:</label>
                            </div>

                        </div>
                    </div>

                    <div class="col-6">

                        <div class="form-floating mb-3 ">

                            <input type="text" class="form-control border-success mb-3" id="nomePadre" placeholder="Nome del Padre" required>
                            <label for="nomePadre" class="form-label">Nome Padre:</label>
                        </div>
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control border-success mb-3" id="cognomePadre" placeholder="Cognome del Padre" required>
                            <label for="cognomePadre" class="form-label">Cognome:</label>
                        </div>

                        <div class="form-floating mb-3 ">

                            <input type="text" class="form-control border-success mb-3" id="nomeMadre" placeholder="Nome della Madre" required>
                            <label for="nomeMadre" class="form-label">Nome Madre:</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control border-success mb-3" id="cognomeMadre" placeholder="Cognome della Madre" required>
                            <label for="cognomeMadre" class="form-label">Cognome:</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control border-success mb-3" id="numeroTelefono1" placeholder="Numero Telefono" required>
                            <label for="numeroTelefono1" class="form-label">Contatto Tel. 1:</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control border-success mb-3" id="numeroTelefono2" placeholder="Numero Telefono" required>
                            <label for="numeroTelefono2" class="form-label">Contatto Tel. 2:</label>
                        </div>


                    </div>

                </div>
                <div clas="row">
                    <div class="col-12">

                        <div class="form-floating mb-3">

                            <textarea class="form-control mb-3 border-success" placeholder="Leave a comment here" id="note" aria-label="With textarea"></textarea>
                            <label for="note">Note</label>

                            <button type="submit" class="btn btn-outline-success mt-4 mb-4  " id="invia">Invia Iscrizione</button>

                        </div>

                        <!--label for="note">Note</label-->
                        <!--<button type="submit" class=" mt-4 mb-4 btn btn-primary" id="invia">Invia Iscrizione</button>
                        </div>-->
                    </div>
                </div>
            </form>
